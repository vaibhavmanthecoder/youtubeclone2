<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexboxpractice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="display: flex;
    flex-direction: row;
    margin-bottom: 30px;">
        <div style="background-color: blue;">div1 text</div>
        <div style="background-color: pink;">div 2 <p>text</p></div>
</div>
    
    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px
    
    ;">
        <div style="background-color: blue; width: 100px;">100px</div>
        <div style="background-color: pink;flex: 1;">flex 1</div>
    </div>
    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px
    ;">
        
        <div style="background-color: pink;flex: 1;">flex 1</div>
        <div style="background-color:blue;width: 100px;">width 100</div>
        <div style="background-color: pink; flex: 2;">flex 2</div>
    
    </div>
    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px
    ;justify-content: center;

    height: 70px;border-width: 1px;border-style:solid ;border-color: gray;">
        
        <div style="background-color: pink;width: 100px;">100px</div>
        <div style="background-color:blue;width: 100px;">width 100</div>
        <div style="background-color: pink; width: 100px;">flex 2</div>
    
    </div>
    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px
    ;justify-content: space-between;

    height: 70px;border-width: 1px;border-style:solid ;border-color: gray;">
        
        <div style="background-color: pink;width: 100px;">100px</div>
        <div style="background-color:blue;width: 100px;">width 100</div>
        <div style="background-color: pink; width: 100px;">flex 2</div>
    
    </div>
    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px
    ;justify-content: space-between;
    align-items: center;

    height: 70px;border-width: 1px;border-style:solid ;border-color: gray;">
        
        <div style="background-color: pink;width: 100px;">100px</div>
        <div style="background-color:blue;width: 100px;">width 100</div>
        <div style="background-color: pink; width: 100px;">flex 2</div>
    
    </div>



</body>
</html>
